<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>appClima</title>
</head>
<body>
    <div class="container">
        <div class="box search">
            <input type="text" id="search" placeholder="Ingrese una ciudad...">
            <button class="btn-search">Buscar</button>
        </div>

        <div class="box">
            <h2>Tiempo</h2>
            <p class="p-weather">--</p>
        </div>

        <div class="box">
            <h2>Humedad</h2>
            <p class="p-humidity">--</p>
        </div>

        <div class="box">
            <h2>Pais</h2>
            <p class="p-country">--</p>
        </div>

        <div class="box">
            <h2>Temperatura</h2>
            <p class="p-temp">--</p>
        </div>

        <div class="box">
            <h2>Velocidad Viento</h2>
            <p class="p-wind">--</p>
        </div>

        <div class="box">
            <h2>Clima</h2>
            <img src="" alt="Clima" class=img>
        </div>
    </div>


<script src='Scripts.js'></script>
</body>
</html>
